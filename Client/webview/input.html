<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Text-Input.css">
    <link rel="stylesheet" href="assets/css/styles_input.css">
</head>
<body style="background-color:transparent">
    <div class="group input_center">
        <input type="text" required style="background-color:lightgray;" onkeydown="submit(event)" id="text_input" autofocus>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label id="text_label" style="color:darkblue"></label>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function submit(e) {
            var keycode;
            if (window.event)
                keycode = window.event.keyCode;
            else if (e)
                keycode = e.which;

            if (keycode == 13) {
                alt.emit('INPUT_Submit', document.getElementById('text_input').value);
            }
        }

        alt.on('INPUT_Data', (length, msg) => {
            document.getElementById('text_input').maxlength = length;

            if (msg === "")
                msg = "Text eingeben";

            document.getElementById('text_label').innerHTML = msg;
        });
    </script>
</body>
</html>
